<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Online Shop - Orders</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>My Orders</h1>
            <nav>
                <a href="/"><i class="fas fa-home"></i> Home</a>
                <a href="/cart"><i class="fas fa-shopping-cart"></i> Cart</a>
                <a href="/exchanges"><i class="fas fa-exchange-alt"></i> Exchanges</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="order-list">
            <h2>Your Orders</h2>
            <ul>
                <li th:each="order : ${orders}" class="order-item">
                    <div class="order-info">
                        <h3>Order #<span th:text="${order.id}"></span></h3>
                        <p>Status: <span th:text="${order.status}"></span></p>
                        <form th:action="@{/order/cancel/{id}(id=${order.id})}" method="post">
                            <button type="submit" class="cancel-order-button">Cancel Order</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Online Shop. All rights reserved.</p>
    </footer>
</body>
</html>
