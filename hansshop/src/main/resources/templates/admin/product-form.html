<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 추가</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #2c3e50;
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            padding: 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }
        nav ul li a:hover {
            background-color: #16a085;
            padding-left: 5px;
        }
        main {
            margin-left: 270px;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .content-header {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #16a085;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #13856b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="/admin">Dashboard</a></li>
            <li><a href="/admin/products">Product 관리</a></li>
            <li><a href="/admin/category/list">Category 관리</a></li>
            <li><a href="#">통계</a></li>
        </ul>
    </nav>

    <main>
        <div class="content-header">
            <h2>상품 추가</h2>
        </div>
        <section>
            <form th:action="@{/admin/product/add}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">상품명</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="price">가격</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="stock">재고</label>
                    <input type="number" id="stock" name="stock" required>
                </div>
                <div class="form-group">
                    <label for="category">카테고리</label>
                    <select id="category" name="category" th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></select>
                </div>
                <div class="form-group">
                    <label for="image">이미지</label>
                    <input type="file" id="image" name="image" required>
                </div>
                <button type="submit">추가하기</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Shop. All rights reserved.</p>
    </footer>
</body>
</html>
